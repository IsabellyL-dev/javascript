<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do carro: <input type="text" name="txtvel" id="txtvel"> Km/h <input type="button" value="Verificar" onclick="calcular()"></p>
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de ${vel} Km/h`
            if (vel > 70 ){
        res.innerHTML += '<p>Voce está multado! por excesso de velocidade!</p>'
       }
        }
       
    </script>
   
</body>
</html>
