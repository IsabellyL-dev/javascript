<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Voce é estrangeiro?</h1>
    <p>Qual seu país? <input type="text" name="paisl" id="paisl">
    <input type="button" value="Verificar" onclick="verificar()"></p>
    <div id="res">   
    </div>
     <script>
        function verificar(){
            var pais = window.document.querySelector('input#paisl').value
            var res = window.document.querySelector('div#res')
           
            if(pais !== "Brasil"){
                 res.innerHTML = 'Voce é estrageiro!'
               
            }
            else{
                res.innerHTML = 'Voce é Brasileiro'
            }
        }
     </script>
</body>
</html>
